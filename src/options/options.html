<!DOCTYPE html>
<html>
<head>
  <title>OpenInSource Options</title>
  <link rel="stylesheet" href="options.css">
  <template id="project-template">
    <li>
      <!-- text box for project name -->
      <label for="project-name">Project Name:</label>
      <input type="text" class="project-name" placeholder="e.g., MyProject" />
      <!-- text box for repo name -->
      <label for="repo-name">Repo Name:</label>
      <input type="text" class="repo-name" placeholder="e.g., MyRepo" />
      <!-- text box for local path -->
      <label for="local-path">Local File Path:</label>
      <input type="text" class="local-path" placeholder="e.g., C:/Projects" />
      <!-- remove button -->
      <button type="button" class="remove-project-button">Remove</button>
    </li>
  </template>
</head>
<body>
  <h1>OpenInSource Options</h1>

  <h2>Projects</h2>
  <ol id="project-list"></ol>

  <button type="button" id="add-project-button">Add Project</button>
  <button type="button" id="auto-add-projects-from-tabs">Auto Add Projects From Tabs</button>
  <hr>

  <h2>Defaults</h2>

  <label for="default-local-path">Default Local Path:</label>
  <input type="text" id="default-local-path" placeholder="e.g., C:/Projects" />

  <label for="custom-url-template">Custom URL Template:</label>
  <input type="text" id="custom-url-template" placeholder="e.g., vscode://file/{localSourceFilePath}" />

  <div>
  <input type="checkbox" id="auto-open-single-file" checked />
  <label for="auto-open-single-file">Auto Open Single File</label>
  </div>
  <button id="save-button" type="submit">Save</button>
  <script type="module" src="options.js"></script>
</body>
</html>
